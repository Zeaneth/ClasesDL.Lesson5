<!DOCTYPE html> <!--Hacer los arreglos necesarios en el código, para que funcionen los media queries y se desplieguen los colores
del semáforo en cada breakpoint.-->
<html>
  <head>
    <title>Semáforo</title>
    <meta charset="utf-8">
    <style>
      @media (min-width: 0px) and (max-width: 599px){
        body{
          background: green;
          }
        }
      @media (min-width: 600px) and (max-width: 799px){
        body{
          background: yellow;
          }
        }
      @media (min-width: 800px){
        body{
          background: red;
          }
        }
    </style>
  </head>
  <body>
  </body>
  </html>
